<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Premium Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section id="app-body">
        <aside id="cat-list" class="cat-list">
            <h2>Cat Choices</h2>
            <ul class="list-of-cats">
                <!-- List of Names will display here -->
            </ul> <!-- list-of-names -->
        </aside>
        <main class="cat-display">
            <h1>Premium Cat Clicker</h1>
            <div id="cat-clicker" class="container">
                <!-- cat photos will display here -->
                <div class="cat-entry"></div>
            </div> <!-- .container -->
            <div class="admin-section container">
                <button class="btn admin-btn">Admin</button>
                <form class="admin-form">
                    <div class="form-input">
                        <label for="cat-name">Name</label>
                        <input type="text" name="cat-name" value="" />
                    </div> <!-- .form-input -->
                    <div class="form-input">
                        <label for="cat-img">Image</label>
                        <input type="text" name="cat-img" value="" />
                    </div><!-- .form-input -->
                    <div class="form-input">
                        <label for="click-count">Clicks</label>
                        <input type="number" name="click-count" value="" />
                    </div><!-- .form-input -->
                </form> <!-- .admin-form -->
            </div> <!-- .admin-section -->
        </main>
    </section> <!-- #body -->

    <footer>
        <p>Udacity Front End Developer Nanodegree Program</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
